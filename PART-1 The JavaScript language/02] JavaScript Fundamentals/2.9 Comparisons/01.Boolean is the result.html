<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean is the result</title>
</head>
<body>
    <script>
        alert(2  > 1); //true (correct)
        alert( 2 == 1); //false (wrong)
        alert(2 != 1); //true (correct)

    </script>
</body>
