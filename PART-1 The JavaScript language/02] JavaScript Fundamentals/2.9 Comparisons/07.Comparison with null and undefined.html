<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison with null and undefined</title>
</head>
<body>
    <p>For a strict equality check ===</p>
    <script>alert( null === undefined ); // false</script>
    <p>For a non-strict check ==</p>
    <script>alert( null == undefined ); // true</script>
</body>
</html>
