<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A comparison result can be assigned to a variable</title>
</head>
<body>
    <p>When comparing values of different types, JavaScript converts the values to numbers.

For example:</p>

<script>
    "use strict";

    alert('2' > 1); //true, strint '2' becomes a number 2
    alert('01' == 1); //true, string '01' becomes a number 1
    
</script>
    
</body>
</html>
