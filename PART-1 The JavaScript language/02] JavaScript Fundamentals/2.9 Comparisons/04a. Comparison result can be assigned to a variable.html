<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A comparison result can be assigned to a variable</title>
  </head>
  <body>
    <p>
     For boolean values, true becomes 1 and false becomes 0.
    </p>

    <script>
      "use strict";

      alert(true == 1); // true
      alert(false == 0); // true
    </script>
  </body>
</html>
