<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A funny consequence</title>
  </head>
  <body>
    <h1>funny consequence</h1>
    <p>It is possible that at the same time:</p>
    <ul>
      <li>Two values are equal.</li>
      <li>
        One of them is true as a boolean and the other one is false as a
        boolean.
      </li>
    </ul>

    <script>
      let a = 0;
      alert(Boolean(a)); // false

      let b = "0";
      alert(Boolean(b)); // true

      alert(a == b); // true!
    </script>
  </body>
</html>
