<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt</title>
  </head>
  <body>
    <p>SYNTAX:: result = prompt(title, [default]);</p>
    <script>
      "use strict";

      let test = prompt("Test", ''); // <-- for IE

      alert(`You are ${test} years old!`); // You are 100 years old!
    </script>
  </body>
</html>
