<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skipping parts</title>
  </head>
  <body>
    <script>
      let i = 0; // we have i already declared and assigned
      for (; i < 3; i++) {
        // no need for "begin"
        alert(i); // 0,1,2
      }
    </script>
  </body>
</html>
