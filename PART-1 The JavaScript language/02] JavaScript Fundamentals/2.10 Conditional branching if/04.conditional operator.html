<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional operator ‘?’</title>
  </head>
  <body>
    <script>
      let accessAllowed;
      let age = prompt("How old are you?", "");

      if (age > 18) {
        accessAllowed = true;
      } else {
        accessAllowed = false;
      }

      alert(accessAllowed);
    </script>
  </body>
</html>
