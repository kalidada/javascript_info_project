<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Number</title>
</head>
<body>
    <script defer>
        "use strict";

        alert(1 / 0); // Infinity
    </script>

    <p>Or just reference it directly:</p>
    <script defer>
        "use strict";
        alert(Infinity); //Infinity
    </script>
    
</body>
</html>
