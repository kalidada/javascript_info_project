<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean</title>
  </head>
  <body>
    <p>
      The boolean type has only two values: true and false. This type is
      commonly used to store yes/no values: true means “yes, correct”, and false
      means “no, incorrect”.
    </p>
    <p>For instance</p>
    <script>
      "use strict";
      let nameFieldChecked = true; // yes, name field is checked
      let ageFieldChecked = false; // no, age field is not checked
      alert(nameFieldChecked);
      alert(ageFieldChecked);
    </script>
    <p>Boolean values also come as a result of comparisons:</p>
    <script>
        "use strict";
        let isGreater = 4 > 1;
        alert(isGreater); //true (the comparison result is "yes")
    </script>
  </body>
</html>
