<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An assignment without use strict</title>
  </head>
  <body>
    <script>
      "use strict";

      num = 5; // error: num is not defined
    </script>
    <p>This is a bad practice and would cause an error in strict mode:</p>
  </body>
</html>
