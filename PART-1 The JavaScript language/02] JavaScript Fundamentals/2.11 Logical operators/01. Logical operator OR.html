<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|| (OR)</title>
</head>
<body>
    <p>In classical programming, the logical OR is meant to manipulate boolean values only.</p>
    <h5>If any of its arguments are true, it returns true, otherwise it returns false.</h5>
    <script>
        "use strict";

        alert(true||true);//true
        alert(false || true );//true
        alert(true || false);//true
        alert(false||false); //false

    </script>

</body>

</html>
