<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An example with if</title>
  </head>
  <body>
    <script>
      "use strict";
      let hour = 12;
      let minute = 30;

      if (hour == 12 && minute == 30) {
        alert("The time is 12:30");
      }
    </script>
  </body>
</html>
