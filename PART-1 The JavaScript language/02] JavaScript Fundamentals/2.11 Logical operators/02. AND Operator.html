<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&& (AND)</title>
  </head>
  <body>
    <script>
      "use strict";
      alert(true && true); //true
      alert(false && true); //false
      alert(true && false); //false
      alert(false && false); //false
    </script>
  </body>
</html>
