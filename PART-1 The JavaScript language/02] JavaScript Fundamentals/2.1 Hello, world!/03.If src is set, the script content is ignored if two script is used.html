<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If src is set, the script content is ignored.</title>
  </head>
  <body>
    <script src="file.js"></script>

    <script>
      alert(1); // the content will be shown as it is in other script tag
    </script>
  </body>
</html>
