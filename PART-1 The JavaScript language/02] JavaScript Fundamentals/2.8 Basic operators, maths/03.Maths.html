<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
  </head>
  <body>
    <script>
      "use strict";
      let x = 5,
        y = 2;
      document.write("Values of x = " + x + " And value of y = " + y);
      document.write("<br>");
      document.write("<br>");
      document.write(`Sum of x + y = ${5 + 2}`); // Addition
      document.write("<br>");
      document.write(`Substraction of x - y = ${x - y}`); // Substraction
      document.write("<br>");
      document.write(`Multiplication of x * y = ${x * y}`); // Multiplicaiton
      document.write("<br>");
      document.write(`Division of x / y = ${x / y}`); // Division
      document.write("<br>");
      document.write(`Remainder of x % y = ${x % y}`); //Remainder %
      document.write("<br>");
      document.write(`Exponentiation  of x ** y = ${x ** y}`); //Exponentiation
    </script>
  </body>
</html>
