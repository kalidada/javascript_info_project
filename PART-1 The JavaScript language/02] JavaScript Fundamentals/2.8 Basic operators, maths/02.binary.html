<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>binary</title>
</head>
<body>
    <p>An operator is binary if it has two operands. The same minus exists in binary form as well:</p>
    <script>
        "use strict";
        let x =1, y = 3;
        alert(y - x); // 2, binary minus subtracts values
    </script>
    
</body>
