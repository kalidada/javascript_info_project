<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment/decrement</title>
  </head>
  <body>
      <p>Increment ++ increases a variable by 1:</p>
    <script>
      "use strict";

      let counter = 2;
      counter++; // works the same as counter = counter + 1, but is shorter
      alert(counter); // 3
    </script>
    <p>Increment/decrement can only be applied to variables. Trying to use it on a value like 5++ will give an error.</p>
  </body>
</html>
