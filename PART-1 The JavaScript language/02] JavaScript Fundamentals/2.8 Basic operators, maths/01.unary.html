    <title>Unary</title>

</head>
<body>
    <p>An operator is unary if it has a single operand. For example, the unary negation - reverses the sign of a number:</p>
    <script>
        "use strict";
        let x = 1;

        x = -x;
        alert(x); //-1, unary negation was applied
    </script>
    
</body>
