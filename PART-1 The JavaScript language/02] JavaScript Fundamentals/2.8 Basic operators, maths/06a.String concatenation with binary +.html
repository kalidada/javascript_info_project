<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String concatenation with binary +</title>
  </head>
  <body>
    <script>
      "use strict";
      alert(`Note that if any of the operands is a string, then the other one is converted to a string too.('1' + 2) : ${'1' + 2}`); //"12"
      alert(`Note that if any of the operands is a string, then the other one is converted to a string too.(2 + '1') : ${2 + '1'}`); // "21"
    </script>
  </body>
</html>
