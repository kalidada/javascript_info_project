<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeric conversion, unary +</title>
  </head>
  <body>
    <p>
      The plus + exists in two forms: the binary form that we used above and the
      unary form.
    </p>

    <p>
      The unary plus or, in other words, the plus operator + applied to a single
      value, doesnâ€™t do anything to numbers. But if the operand is not a number,
      the unary plus converts it into a number.
    </p>

    <script>
      "use strict";
      // No effect on numbers
      let x = 1;
      alert(+x); // 1

      let y = -2;
      alert(+y); // -2

      // Converts non-numbers
      alert(+true); // 1
      alert(+""); // 0
    </script>
  </body>
</html>
