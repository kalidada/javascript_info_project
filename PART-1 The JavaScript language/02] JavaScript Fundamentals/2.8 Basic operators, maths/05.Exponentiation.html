<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exponentiation **</title>
  </head>
  <body>
    <script>
      "use strict";
      alert(2 ** 2); // 2² = 4
      alert(2 ** 3); // 2³ = 8
      alert(2 ** 4); // 2⁴ = 16

     document.write(`Power of 2 to the power 2 = ${2 ** 2}`); // 2² = 4
     document.write("<br>");
     document.write(`Power of 2 to the power 2 = ${2 ** 3}`); // 2³ = 8
     document.write("<br>");
     document.write(`Power of 2 to the power 2 = ${2 ** 4}`); // 2⁴ = 16
    </script>
    </script>
  </body>
</html>
