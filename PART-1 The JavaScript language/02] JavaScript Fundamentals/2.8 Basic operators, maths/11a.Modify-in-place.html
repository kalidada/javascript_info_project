<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify-in-place</title>
  </head>
  <body>
    <script>
      "use strict";
      let n = 2;

      n *= 3 + 5;

      alert(n); // 16  (right part evaluated first, same as n *= 8)
    </script>
  </body>
</html>
