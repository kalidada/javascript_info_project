<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remainder %</title>
  </head>
  <body>
    <script>
      "use strict";
      alert(5 % 2); // 1, a remainder of 5 divided by 2
      alert(8 % 3); // 2, a remainder of 8 divided by 3

      document.write(`Remainder of 5 and 2 = ${5 % 2}`); // 1, a remainder of 5 divided by 2
      document.write("<br>");
      document.write("<br>");
      document.write(`Remainder of 8 and 3 = ${8 % 3}`); // 2, a remainder of 8 divided by 3
    </script>
  </body>
</html>
