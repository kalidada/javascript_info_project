<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean Conversion</title>
  </head>
  <body>
    <p>
      Please note: the string with zero "0" is true Some languages (namely PHP)
      treat "0" as false. But in JavaScript, a non-empty string is always true.
    </p>
    <script>
      "use strict";
      alert(Boolean("0")); // true
      alert(Boolean(" ")); // spaces, also true (any non-empty string is true)
    </script>
  </body>
</html>
