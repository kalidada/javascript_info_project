<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variable key</title>
  </head>
  <body>
    <script>
      let user = {
        name: "Sanjoy",
        age: 45,
      };

      let key = prompt("What do you want to know about the user?", "name");
      let key1 = prompt("What is your age?", "age");
      //access by variable

      alert(user[key]); //Sanjoy (if enter "name")
      alert(user[key1]); //45 (if enter "age")
      
    </script>
  </body>
</html>
